<!DOCTYPE html>
<html>
<head>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="jquery,ui,easy,easyui,web">
    <meta name="description" content="easyui help you build your web page easily!">-->

    <title>Diana后台登录</title>
    <link href="Templates/Theme/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Templates/Theme/css/framework-login.css" rel="stylesheet" />
    <script src="Templates/Theme/jquery/jquery-1.11.1.min.js"></script>
    <script src="Templates/Theme/jquery/jquery.cookie.js"></script>
    <script src="Templates/Theme/jquery/jquery.md5.js"></script>
    <script src="Templates/Theme/Acejs/ace.js"></script>
    #set($JQ="$.")
    <style>
        .tab_bar a {
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            padding-bottom: 10px;
            width: 145px;
            text-align: center;
            border-bottom: 3px solid #FFF;
            margin-bottom: 15px;
            color: #333;
            -webkit-transition: all .3s linear;
            transition: all .3s linear;
        }

        a.cur {
            border-color: #f7691d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <i class="fa fa-modx"></i>
                <h1><span>Diana</span>后台登录</h1>
            </div>
            <form class="form">
                <div id="ac_login">
                    <div class="row">
                        <input id="txt_account" type="text" value="admin" placeholder="用户名/手机号/邮箱">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="row">
                        <input id="txt_password" type="password" value="123456" placeholder="登录密码">
                        <i class="fa fa-key"></i>
                    </div>
                    <div class="row">
                        <input id="txt_checkcode" maxlength="4" type="text" placeholder="验证码" style="width: 190px; float: left;">
                        <div style="width: 110px; float: right; padding-top: 14px; padding-left: 14px;">
                            看不清？<a id="switchCode" href="#;" onclick="reImg()" style="text-decoration: none;">换一张</a>
                            <img id="imgcode" class="authcode" src="index.ashx?ctrl=login&action=GetAuthCode" width=" 80" height="25" />
                        </div>
                    </div>
                    <div class="row">
                        <button id="fastlogin_button" type="button" ><span>登录</span></button>
                    </div>
                </div>
            </form>
            <div class="login_tips"></div>
        </div>
    </div>


    <script type="text/javascript">

        $(document).ready(function () {

            $(function () {
                var fastlogin_button = $('#fastlogin_button');

                $('body').keydown(
                function (e) {
                    if (e.keyCode == 13) {
                        //alert('已按Enter键');
                        fastsubmitForm();
                    }
                });

                fastlogin_button.on('click', function () {
                    //alert('已点击登录');
                    fastsubmitForm();
                });
            });
            //快速登录
            var fastsubmitForm =  function () {
                var $userName = $("#txt_account");
                var $password = $("#txt_password");
                var $checkcode = $("#txt_checkcode");
                if ($userName.val() == "") {
                    $userName.focus();
                    ${JQ}login.formMessage('请输入用户名/手机号/邮箱。');
                    return false;
                } else if ($password.val() == "") {
                    $password.focus();
                    ${JQ}login.formMessage('请输入登录密码。');
                    return false;
                }else if ($checkcode.val() == "") {
                    $checkcode.focus();
                    ${JQ}login.formMessage('请输入验证码。');
                    return false;
                }
                else {
                    $("#fastlogin_button").attr('disabled', 'disabled').find('span').html("loading...");
                    var params = 'username=' + ${JQ}trim($userName.val()) + '&password=' + ${JQ}trim($password.val()) + '&checkcode=' + ${JQ}trim($checkcode.val());
                    ${JQ}ajax({
                        url: "../index.ashx?ctrl=login&action=login",
                        data: params,
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            if (data.success) {
                                $("#fastlogin_button").find('span').html("登录成功，正在跳转...");
                                window.location.href = "index.ashx?ctrl=selectrole";
                            } else {
                                $("#fastlogin_button").removeAttr('disabled').find('span').html("登录");
                                $("#switchCode").trigger("click");
                                $code.val('');
                                ${JQ}login.formMessage(data.Msg);
                            }
                        }
                    });
                }
            }
        });
        
        function reImg() {
           
            var img = document.getElementById("imgcode"); 
            img.src = "index.ashx?ctrl=login&action=GetAuthCode&rnd=" + Math.random(); 

        }

        //登录验证
        (function ($) {
            ${JQ}login = {
                formMessage: function (msg) {
                    $('.login_tips').find('.tips_msg').remove();
                    $('.login_tips').append('<div class="tips_msg"><i class="fa fa-question-circle"></i>' + msg + '</div>');
                },
                init: function () {
                    $('.wrapper').height($(window).height());
                    $(".container").css("margin-top", ($(window).height() - $(".container").height()) / 2 - 50);
                    $(window).resize(function (e) {
                        $('.wrapper').height($(window).height());
                        $(".container").css("margin-top", ($(window).height() - $(".container").height()) / 2 - 50);
                    });
                }
            };
            $(function () {
                ${JQ}login.init();
            });
        })(jQuery);
    </script>
</body>
</html>
