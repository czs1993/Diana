<!--layer-->
<div id="action_layer" style="display: none;">
    <div class="ibox-content">
        <form id="action_layer_fm" class="form-horizontal m-t" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    名称：</label>
                <div class="col-sm-8">
                    <input id="actionname" name="actionname" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    编号：</label>
                <div class="col-sm-8">
                    <input id="actioncode" name="actioncode" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    控制器名：</label>
                <div class="col-sm-8">
                    <input id="controlername" name="controlername" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    链接：</label>
                <div class="col-sm-8">
                    <input id="actionurl" name="actionurl" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    描述：</label>
                <div class="col-sm-8">
                    <input id="actionparam" name="actionparam" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    类型：</label>
                <div class="col-sm-8">
                    <input id="actiontype" name="actiontype" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    上级：</label>
                <div class="col-sm-8">
                    <input id="actionowner" name="actionowner" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
