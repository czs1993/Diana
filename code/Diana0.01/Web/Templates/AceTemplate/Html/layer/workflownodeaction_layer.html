<!--layer-->
<div id="workflownodeaction_layer" style="display: none;">
    <div class="ibox-content">
        <form id="workflownodeaction_layer_fm" class="form-horizontal m-t">

            <div class="form-group">
                <label class="col-sm-3 control-label">
                    节点动作名称：</label>
                <div class="col-sm-8">
                    <input id="nodeactionname" name="nodeactionname" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    节点动作描述：</label>
                <div class="col-sm-8">
                    <input id="nodeactionmemo" name="nodeactionmemo" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    工作流：</label>
                <div class="col-sm-8">
                    <input id="wfid" name="wfid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    当前节点：</label>
                <div class="col-sm-8">
                    <input id="currentnodeid" name="currentnodeid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    下个节点：</label>
                <div class="col-sm-8">
                    <input id="nextnodeid" name="nextnodeid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    状态：</label>
                <div class="col-sm-8">
                    <input id="nastatus" name="nastatus" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">
                    开始时间：</label>
                <div class="col-sm-8">
                    <input id="begintime" name="begintime" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    结束时间：</label>
                <div class="col-sm-8">
                    <input id="endtime" name="endtime" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    执行条件：</label>
                <div class="col-sm-8">
                    <input id="nacondition" name="nacondition" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    锁定状态：</label>
                <div class="col-sm-8">
                    <input id="nalock" name="nalock" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    节点动作编号：</label>
                <div class="col-sm-8">
                    <input id="nodeactioncode" name="nodeactioncode" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    节点类型：</label>
                <div class="col-sm-8">
                    <input id="nodetype" name="nodetype" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
