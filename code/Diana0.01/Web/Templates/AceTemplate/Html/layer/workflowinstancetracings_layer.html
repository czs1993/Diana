<!--layer-->
<div id="workflowinstancetracings_layer" style="display: none;">
    <div class="ibox-content">
        <form id="workflowinstancetracings_layer_fm" class="form-horizontal m-t">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    工作流影子表：</label>
                <div class="col-sm-8">
                    <input id="instanceid" name="instanceid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    开始节点：</label>
                <div class="col-sm-8">
                    <input id="startnode" name="startnode" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    结束节点：</label>
                <div class="col-sm-8">
                    <input id="endnode" name="endnode" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    执行动作：</label>
                <div class="col-sm-8">
                    <input id="executeaction" name="executeaction" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    执行人：</label>
                <div class="col-sm-8">
                    <input id="executer" name="executer" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    执行时间：</label>
                <div class="col-sm-8">
                    <input id="executetime" name="executetime" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
