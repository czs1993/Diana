<!--layer-->
<div id="workflowinstances_layer" style="display: none;">
    <div class="ibox-content">
        <form id="workflowinstances_layer_fm" class="form-horizontal m-t">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    工作流：</label>
                <div class="col-sm-8">
                    <input id="wfid" name="wfid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    业务表：</label>
                <div class="col-sm-8">
                    <input id="ownertabledataid" name="ownertabledataid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    当前节点：</label>
                <div class="col-sm-8">
                    <input id="currentnodeid" name="currentnodeid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    状态：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    锁定状态：</label>
                <div class="col-sm-8">
                    <input id="datalock" name="datalock" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    编号：</label>
                <div class="col-sm-8">
                    <input id="nodcode" name="nodcode" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
