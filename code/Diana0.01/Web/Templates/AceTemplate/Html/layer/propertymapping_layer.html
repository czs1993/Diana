<!--layer-->
<div id="propertymapping_layer" style="display: none;">
    <div class="ibox-content">
        <form id="propertymapping_layer_fm" class="form-horizontal m-t">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    名称：</label>
                <div class="col-sm-8">
                    <input id="propertyName" name="propertyName" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    值：</label>
                <div class="col-sm-8">
                    <input id="propertyValue" name="propertyValue" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    描述：</label>
                <div class="col-sm-8">
                    <input id="propertyMeaning" name="propertyMeaning" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    上级：</label>
                <div class="col-sm-8">
                    <input id="parentId" name="parentId" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
