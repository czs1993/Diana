        <form id="resource_layer_fm" class="form-horizontal m-t">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">

                <div class="col-sm-8">
                    <input id="resourcetype" name="resourcetype" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">

                    链接：</label>
                <div class="col-sm-8">
                    <input id="resourceurl" name="resourceurl" type="text" class="form-control" required="" aria-required="true">

            </div>
            <div class="form-group">

                    脚本：</label>
                <div class="col-sm-8">
                    <input id="resourcescript" name="resourcescript" type="text" class="form-control" required="" aria-required="true">

                <div class="col-sm-8">

            <div class="form-group">
                <label class="col-sm-3 control-label">

                <div class="col-sm-8">
                    <input id="resourceleval" name="resourceleval" type="text" class="form-control" required="" aria-required="true">

                    <input id="resourceleftico" name="resourceleftico" type="text" class="form-control" required="" aria-required="true">

            <div class="form-group">
                <label class="col-sm-3 control-label">
                    右图标：</label>
                <div class="col-sm-8">

                <label class="col-sm-3 control-label">
                    提示数：</label>
                <div class="col-sm-8">
                    <input id="resourcenumber" name="resourcenumber" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    排序：</label>
                <div class="col-sm-8">
                    <input id="order" name="order" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    描述：</label>
                <div class="col-sm-8">
                    <input id="description" name="description" type="text" class="form-control" required="" aria-required="true">
