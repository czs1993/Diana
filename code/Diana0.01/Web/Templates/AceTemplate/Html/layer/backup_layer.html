<!--layer-->
<div id="backup_layer" style="display: none;">
    <div class="ibox-content">
        <form id="backup_layer_fm" class="form-horizontal m-t"  method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    数据库名：</label>
                <div class="col-sm-8">
                    <input id="databasename" name="databasename" type="text" value="Diana" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    备份名：</label>
                <div class="col-sm-8">
                    <input id="backupname" name="backupname" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    备份大小：</label>
                <div class="col-sm-8">
                    <input id="backupsize" name="backupsize" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    时间：</label>
                <div class="col-sm-8">
                    <input id="backuptime" name="backuptime" type="text"  class="form-control" required="" aria-required="true">
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">
                    备份人：</label>
                <div class="col-sm-8">
                    <input id="backuppersonnel" name="backuppersonnel" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    说明：</label>
                <div class="col-sm-8">
                    <input id="instructions" name="instructions" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
