<!--layer-->
<div id="workflownodeoperator_layer" style="display: none;">
    <div class="ibox-content">
        <form id="workflownodeoperator_layer_fm" class="form-horizontal m-t">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    节点动作：</label>
                <div class="col-sm-8">
                    <input id="nodeactionid" name="nodeactionid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    操作者：</label>
                <div class="col-sm-8">
                    <input id="operatorid" name="operatorid" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    操作者类型：</label>
                <div class="col-sm-8">
                    <input id="operatortype" name="operatortype" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    开始时间：</label>
                <div class="col-sm-8">
                    <input id="begintime" name="begintime" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    结束时间：</label>
                <div class="col-sm-8">
                    <input id="endtime" name="endtime" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    操作状态：</label>
                <div class="col-sm-8">
                    <input id="operatorstatus" name="operatorstatus" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    锁定状态：</label>
                <div class="col-sm-8">
                    <input id="operatorlock" name="operatorlock" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
        </form>
    </div>
</div>
<!--end-layer-->
