    <link href="Templates/Theme/wdtree/tree.css" rel="stylesheet" />
    <link href="Templates/Theme/select2/select2.min.css" rel="stylesheet" />
    <link href="Templates/Theme/wizard/wizard.css" rel="stylesheet" />
    #include("../AceTemplate/Module/_indexModule.html")
    <script type="text/javascript" src="Templates/Theme/wdtree/tree.js"></script>
    <script type="text/javascript" src="Templates/Theme/select2/select2.min.js"></script>
    <script type="text/javascript" src="Templates/Theme/wizard/wizard.js"></script>
    <script type="text/javascript" src="Templates/Theme/Acejs/framework-ui.js"></script>

    <link href="Templates/Theme/css/help/style.css" rel="stylesheet" />
    #set($JQ="$.")
</head>
<body>
    <div class="head" >
        <div class="container" style="font-size: 55px; color: white; line-height: 100px; ">
            Diana
            <a href="index.ashx?ctrl=index" style="font-size: 14px; color: white; line-height: 50px; float:right;margin-top:40px;"><span class="glyphicon glyphicon-user"></span>管理登录</a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-2" style="padding: 0">

                    <ul id="nav" class="nav nav-left">
                        <li class="curr_menu">帮助文档</li>
                        <li>
                            <a href="index.ashx?ctrl=help&type=1" title="　　平台介绍">平台介绍</a></li>
                        <li>
                            <a href="index.ashx?ctrl=help&action=List&type=2" title="　　使用说明">使用说明</a></li>
                    </ul>



                </div>
                <div class="col-sm-10" style="padding: 0">
                    <div class="intro">
                        <div class="intro">
                            <div class="intro-header">
                                <span id="pagetitle" class="page-title">$title</span>
                            </div>
                            <div class="news_content">

                                <table class="table table-hover" data-bind="with:DataTable">
                                    <tbody data-bind="foreach:Models">
                                        <tr  data-bind="click:$root.selectrow">
                                            <td data-bind="text:$index()+1"></td>
                                            <td style="width: 500px" data-bind="text:title"></td>
                                            <td style="width: 100px" data-bind="text:edittime"></td>
                                        </tr>
                                    </tbody>
                                    <!-- 分页-->
                                    #include("../AceTemplate/Module/Page.html")
                                </table>
                                <script src="Templates/AceTemplate/js/helplist.js"></script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".icon li").each(function () {
                $(this).find("div:eq(0)").hover(
                    function () { $(this).next().css('display', 'block') },
                    function () { $(this).next().css('display', 'none') }
                );
            });
        })
    </script>
    <div class="clear"></div>
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" style="padding: 0">
                    <h4>友情链接</h4>
                    <ul class="fLinks">
                        <li><a href="#">帮助</a></li>
                    </ul>
                </div>
                <div class="col-sm-4 col-sm-offset-2" style="padding: 0">
                    <h4>关注我们</h4>
                    <ul class="icon">
                        <li>
                            <div class="qq_btn"></div>
                            <div class="qrcode" style="display: none;">
                                <img src="Templates/Theme/img/samples/qrcode.png" alt="QQ">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div>
            <p>系统工程与密码学研究所</p>
        </div>
    </div>
