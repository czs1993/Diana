<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="Templates/Theme/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="Templates/Theme/jquery/jquery-1.11.1.min.js"></script>
    <script src="Templates/Theme/bootstrap/bootstrap.min.js"></script>
    <link href="Templates/Theme/Acecss/default.css" rel="stylesheet" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dIN7HTyYWIyGMn6inipcCO2bzKGMcaf0"></script>
    <script src="Templates/Theme/echart/echarts.js"></script>
    <title>Diana</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="welcome">
                            <h3>欢迎使用Diana轻量级开发框架</h3>
                            <div id="qrcode">
                                <img src="Templates/Theme/img/samples/qrcode.png" class="img-thumbnail" />
                            </div>
                            <div id="disp">
                                <span>扫一扫，关注我们</span>
                            </div>
                            <div id="more_detail">
                                <a href="javascript:void(0)" class="btn btn-primary btn-lg">查看更多详细信息...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="allmap"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="weather">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><span>今日天气</span></div>
                                <div class="panel-body">
                                    <div class="col-lg-6">
                                        <div id="weather_left">
                                            <div id="week">
                                                <span>Sunday/2018-1-21</span>
                                            </div>
                                            <div id="temperature">
                                                <span>16℃</span>
                                            </div>
                                            <div id="weather_text">
                                                <span>晴</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div id="weather_right">
                                            <div id="location">
                                                <i class="glyphicon glyphicon-map-marker"></i>
                                                <span>江西南昌</span>
                                            </div>
                                            <div id="weather_icon">
                                                <img src="Templates/Theme/img/weather/sunny.png" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="main" style="width: 500px; height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="contact">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><span>联系信息</span></div>
                                <div class="panel-body">
                                    <p>QQ:130130130</p>
                                    <p>邮箱:130130130@qq.com</p>
                                    <p>博客:www.130130.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398, 39.897445);
    map.centerAndZoom(point, 12);
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function (r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
        }
    }, { enableHighAccuracy: true })
    map.enableScrollWheelZoom(true);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
