<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <title>Diana后台管理</title>
    <link href="Templates/Theme/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Templates/Theme/css/framework-font.css" rel="stylesheet" />
    <link href="Templates/Theme/css/framework-theme.css" rel="stylesheet" />
    <script src="Templates/Theme/jquery/jquery-1.11.1.min.js"></script>
    <script src="Templates/Theme/bootstrap/bootstrap.min.js"></script>
    <script src="Templates/Theme/dialog/dialog.js"></script>
    <script src="Templates/Theme/jquery/jquery.cookie.js"></script>
    <script src="Templates/Theme/Acejs/framework-ui.js"></script>
    <script src="Templates/Theme/Acejs/framework-clientdata.js"></script>
      #set($JQ="$.")
</head>
<body style="overflow: hidden;">
    <div id="theme-wrapper">
        <header class="navbar" id="header-navbar">
            <div class="container" style="padding-right: 0px;">
                <a href="#" id="logo" class="navbar-brand">Diana后台管理</a>
                <div class="clearfix">
                    <div class="nav-no-collapse navbar-left pull-left hidden-sm hidden-xs">
                        <ul class="nav navbar-nav pull-left">
                            <li>
                                <a class="btn" id="make-small-nav"><i class="fa fa-bars"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-no-collapse pull-right" id="header-nav">
                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown profile-dropdown">
                                <a href="#" class="dropdown" data-toggle="dropdown">
                                    <img src="../Templates/Theme/img/samples/Diana.jpg" alt="" />
                                    <span class="hidden-xs">$username</span>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a class="menuItem" data-id="userInfo" href="Templates/userinfo.html"><i class="fa fa-user"></i>个人信息</a></li>
                                  <!--  <li><a href="Templates/AceTemplate/Html/mailbox.html"><i class="fa fa-inbox"></i>我的信箱</a></li>-->
                                    <li><a href="javascript:void();" onclick="layer.msg('浏览器缓存清除成功');"><i class="fa fa-trash-o"></i>清空缓存</a></li>
                                   <!-- <li><a href="javascript:void();"><i class="fa fa-paint-brush"></i>皮肤设置</a></li>-->
                                    <li class="divider"></li>
                                    <li><a href="/index.ashx" onclick="logout()"><i class="ace-icon fa fa-power-off"></i>安全退出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="page-wrapper" class="container">
            <div class="row">
                <div id="nav-col">
                    <section id="col-left" class="col-left-nano">
                        <div id="col-left-inner" class="col-left-nano-content">
                            <div id="user-left-box" class="clearfix hidden-sm hidden-xs dropdown profile2-dropdown">
                              
                                <div class="user-box">
                                    <img src="../Templates/Theme/img/samples/Diana.jpg" alt="" />
                                    <span class="name">$username</span>
                                    <span class="status">
                                        <i class="fa fa-circle"></i>在线
                                    </span>
                                </div>
                            </div>
                            <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="nav-header hidden-sm hidden-xs">常用菜单
                                        <i class="fa fa-gear" style="color: #868b98; font-size: 12px; margin-top: -6px; position: absolute; right: 23px; top: 50%; cursor: pointer;"></i>
                                    </li>
                                    <li class="common">
                                        <a href="index.ashx?ctrl=index">
                                            <i class="fa fa-star-o"></i>
                                            <span>欢迎首页</span>
                                        </a>
                                    </li>
                                    <li class="common">
                                        <a href="index.ashx?ctrl=help&type=1">
                                            <i class="fa fa-star-o"></i>
                                            <span>帮助</span>
                                        </a>
                                    </li>
                                     <li class="common">
                                        <a href="http://www.systemshell.org/soft/index.html">
                                            <i class="fa fa-star-o"></i>
                                            <span>关于我们</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="content-wrapper">
                    <div class="content-tabs">
                        <button class="roll-nav roll-left tabLeft">
                            <i class="fa fa-backward"></i>
                        </button>
                        <nav class="page-tabs menuTabs">
                            <div class="page-tabs-content" style="margin-left: 0px;">
                                <a href="javascript:;" class="menuTab active">欢迎首页</a>
                            </div>
                        </nav>
                        <button class="roll-nav roll-right tabRight">
                            <i class="fa fa-forward" style="margin-left: 3px;"></i>
                        </button>
                        <div class="btn-group roll-nav roll-right">
                            <button class="dropdown tabClose" data-toggle="dropdown">
                                页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a class="tabReload" href="javascript:void();">刷新当前</a></li>
                                <li><a class="tabCloseCurrent" href="javascript:void();">关闭当前</a></li>
                                <li><a class="tabCloseAll" href="javascript:void();">全部关闭</a></li>
                                <li><a class="tabCloseOther" href="javascript:void();">除此之外全部关闭</a></li>
                            </ul>
                        </div>
                        <button class="roll-nav roll-right fullscreen"><i class="fa fa-arrows-alt"></i></button>
                    </div>
                    <div class="content-iframe" style="background-color: #f9f9f9; overflow: hidden;">
                        <div class="mainContent" id="content-main" style="margin: 10px; margin-bottom: 0px; padding: 0;">
                             <iframe class="Diana_iframe" style="width:100%;height:100%;" src="index.ashx?ctrl=default" frameborder="0" ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingPage" style="display: none;">
        <div class="loading-shade"></div>
        <div class="loading-content" onclick="${JQ}loading(false)">数据加载中，请稍后…</div>
    </div>
    <script type="text/javascript" src="Templates/Theme/Acejs/index.js"></script>
    <script type="text/javascript" src="Templates/Theme/Acejs/indextab.js"></script>
    <script type="text/javascript" src="Templates/Theme/loading/pace.min.js"></script>
</body>
</html>
