<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title></title>
    #include("../BootstrapTemplate/Module/_formModule.html")
     #set($JQ="$.") 
</head>
    <script>
        var keyValue = ${JQ}request("keyValue");
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            ${JQ}submitForm({
                url: "../index.ashx?ctrl=user&action=ResetPassword&keyValue=" + keyValue,
                param: $("#form1").formSerialize(),
                success: function () {
                    ${JQ}currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
</script>
<body>
    <form id="form1">
    <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
        <div style="padding-top: 0px; margin-right: 0px;">
            <table class="form">
                <tr>
                    
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
