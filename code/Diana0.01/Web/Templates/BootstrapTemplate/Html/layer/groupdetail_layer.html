<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    #include("../BootstrapTemplate/Module/_formModule.html")
    #set($JQ="$.") 
    <script>
        var keyValue = ${JQ}request("keyValue");
        $(function () {
            if (!!keyValue) {
                ${JQ}ajax({
                    url: "../index.ashx?ctrl=group&action=GetFormJson",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                        $("#form1").find('div.ckbox label').attr('for', '');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <div class="alert alert-danger" style="text-align: left; margin-bottom: 10px;">
                <i class="fa fa-warning alert-dismissible" style="position: relative; top: 1px; font-size: 15px; padding-right: 5px;"></i>
                 分组编号:唯一标识(不能重复)
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">基本信息</a></li>
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">组名</th>
                        <td class="formValue">
                            <input id="groupname" name="groupname" type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">分组编号</th>
                        <td class="formValue">
                            <input id="groupcode" name="groupcode" type="text" class="form-control" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
