<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    #include("../BootstrapTemplate/Module/_formModule.html")
    #set($JQ="$.") 
    <script>
        var keyValue = ${JQ}request("keyValue");
        $(function () {
            ${JQ}ajax({
                url: "../index.ashx?ctrl=role&action=GetFormJson",
                data: { keyValue: keyValue },
                dataType: "json",
                async: false,
                success: function (data) {
                    $("#form1").formSerialize(data);
                    $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                    $("#form1").find('div.ckbox label').attr('for', '');
                }
            });
        })
</script>
</head>
<body>
    <form id="form1">
    <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">基本信息</a></li>
        </ul>
         <div class="alert alert-danger" style="text-align: left; margin-bottom: 10px;">
                <i class="fa fa-warning alert-dismissible" style="position: relative; top: 1px; font-size: 15px; padding-right: 5px;"></i>
                 角色编号:唯一标识(不能重复)   <br>
                 角色有效时间：赋予角色的有效日期
            </div>
        <div style="padding-top: 20px; margin-right: 30px;">
            <table class="form">
                <tr>
                    <th class="formTitle">角色名称</th>
                    <td class="formValue">
                        <input id="rolename" name="rolename" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">角色编号</th>
                    <td class="formValue">
                        <input id="rolecode" name="rolecode" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">角色有效时间</th>
                    <td class="formValue">
                        <input id="roleexpiretime" name="roleexpiretime" type="text" class="form-control" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
